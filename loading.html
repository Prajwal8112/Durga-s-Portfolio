<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Landing Page Loading Animation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: #0e0e0e;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    .loader .dots {
      display: flex;
      gap: 10px;
    }

    .dot {
      width: 15px;
      height: 15px;
      background: linear-gradient(45deg, #00ffd5, #006eff);
      border-radius: 50%;
      animation: bounce 1.5s infinite ease-in-out;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
        opacity: 0.5;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .loader-text {
      color: #ffffffcc;
      letter-spacing: 4px;
      font-size: 1.2rem;
      animation: fadeIn 2s infinite alternate;
    }

    @keyframes fadeIn {
      from {
        opacity: 0.3;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<div class="loader">
  <div class="dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
  <div class="loader-text">LOADING...</div>
</div>

</body>
</html>
